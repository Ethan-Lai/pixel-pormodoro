<!doctype html>
<html>
    <head>
        <title id="browser-title"></title>
        <link rel="icon" href="https://i.pinimg.com/736x/ea/09/94/ea09946a9c7c321c5969be9ddd2ac326.jpg" />

        <link rel="stylesheet" href="./styles.css" />
        <link rel="stylesheet" href="./modal.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body id="body" class="rubik-font">
        <div class="main-controls">
            <div id="pomodoro-container">
                <h1>Pixel Pomodoro</h1>

                <div class="control-buttons">
                    <button id="pomodoro-btn">Pomodoro</button>
                    <button id="short-break-btn">Short Break</button>
                    <button id="long-break-btn">Long Break</button>
                </div>

                <div class="controls">
                    <h1 id="time-display">2 5 : 0 0</h1>
                    <div>
                        <button id="start-btn">Start</button>
                        <button id="options"><i class="fa-solid fa-gear"></i>Options</button>
                        <div id="options-modal" class="modal">
                            <div class="modal-content">
                                <span class="close">&times;</span>
                                <h1>Options</h1>
                                <h2>Time (Minutes)</h2>
                                <div id="time-options">
                                    <div class="time-buttons">
                                        <h3>Pomodoro</h3>
                                        <input id="pomodoro-time" type="number" value="25" />
                                    </div>
                                    <div class="time-buttons">
                                        <h3>Short Break</h3>
                                        <input id="short-break-time" type="number" value="5" />
                                    </div>
                                    <div class="time-buttons">
                                        <h3>Long Break</h3>
                                        <input id="long-break-time" type="number" value="10" />
                                    </div>
                                </div>

                                <hr>

                                <div class="options">
                                    <h3>Pixel Font</h3>
                                    <input id="font-btn" type="checkbox" />
                                </div>

                                <div class="options">
                                    <h3>Display Stats</h3>
                                    <input id="display-stats-btn" type="checkbox" checked />
                                </div>

                                <div class="options">
                                    <h3>Music</h3>
                                    <input id="music-audio" type="checkbox" />
                                </div>

                                <div class="options">
                                    <h3>Music Volume</h3>
                                    <input id="music-volume" class="volume-bar" type="range" min="0" max="0.2" value="0.1" step="0.02">
                                </div>

                                <div class="options">
                                    <h3>Rain</h3>
                                    <input id="rain-audio" type="checkbox" />
                                </div>

                                <div class="options">
                                    <h3>Rain Volume</h3>
                                    <input id="rain-volume" class="volume-bar" type="range" min="0" max="1" value="0.5" step="0.1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="stats-container">
                <h2 id="stats-title">Stats</h2>
                <div class="stats-elems">
                    <h3>Time Spent Studying</h3>
                    <h3 id="time-studied">5h 30m</h3>
                </div>
                <div class="stats-elems">
                    <h3>Time Spent on Break</h3>
                    <h3 id="time-on-break">1h 00m</h3>
                </div>
                <div class="stats-elems">
                    <h3>Time Spent Procrastinating</h3>
                    <h3 id="time-procrastinated">2h 30m</h3>
                </div>
                <div class="stats-elems">
                    <h3>Efficiency</h3>
                    <h3 id="time-efficiency">20%</h3>
                </div>
                <hr color=#aa5023 width="100%">
                <div class="control-buttons">
                    <button id="pause-session-btn">Pause Session</button>
                    <button id="stop-session-btn">Stop Session</button>
                </div>
            </div>

            <!--
                <iframe width="300" height="315" src="https://www.youtube.com/embed/WGGyKlzcFJQ?si=FmZ75hHAsiCpZxJ4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            -->

            <script src="index.js"></script>
            <script src="modal.js"></script>
            <script src="font.js"></script>
            <script src="stats.js"></script> 
        </div>
    </body>
</html>
